<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etoile | Contact</title>
    <link rel="stylesheet" href="../src/public/stylesheets/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <nav>
        <div id="logo">
            <a href="index.html">Etoile</a>
        </div>
        <ul id="navlinks">
            <li><a href="index.html">HOME</a></li>
            <li><a href="photography.html">PHOTOGRAPHY</a></li>
            <li><a href="music.html">MUSIC</a></li>
            <li><a href="lifestyle.html">LIFESTYLE</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
            <li><a href="shop.html">SHOP</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <ul id="socials">
                <li><a href="http://www.twitter.com/"><i class="fab fa-twitter"></i></a></li>
                <li><a href="http://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                <li><a href="http://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="http://www.pinterest.com/"><i class="fab fa-pinterest"></i></a></li>
                <li><a href="http://www.gmail.com/"><i class="fas fa-envelope"></i></a></li>
                <li><a href=""><i class="fas fa-search"></i></a></li>
            </ul>
        </ul>
    </nav>

    <div class="contactcontent">
        <div class="contactform">
            <h1>Contact</h1>
            <form action="">
                <div class="formitem">
                    <label for="name">Your Name (required)</label>
                    <input type="text" name="name">
                </div>
                <div class="formitem">
                    <label for="email">Your Email (required)</label>
                    <input type="text" name="email">
                </div>
                <div class="formitem">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject">
                </div>
                <div class="formitem">
                    <label for="">Your Message</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="SEND">
            </form>
        </div>
        <div class="sidenav">
            <form action="">
                <input type="text" placeholder="Search...">
            </form>
            <div class="emailsubscribe">
                <h1>
                    <span>Never miss a post</span>
                </h1>
                <p>Enter your email address to subscribe:</p>
                <form action="">
                    <div class="formitem">
                        <input type="text" placeholder="Enter your email">
                        <input type="submit" value="SUBSCRIBE">
                    </div>
                </form>
            </div>
            <div class="wishlist">
                <h1>
                    <span>Current Wishlist</span>
                </h1>
            </div>
            <div class="twitter">
                <h1>
                    <span>Twitter</span>
                </h1>
                <div></div>
                <p>Follow on Twitter</p>
            </div>
            <div class="popularposts">
                <h1>
                    <span>Popular posts</span>
                </h1>
            </div>
            <div class="instagram">

            </div>
            <div class="archives">
                <h1>
                    <span>Archives</span>
                </h1>
            </div>
            <div class="categories">
                <h1>
                    <span>Categories</span>
                </h1>
            </div>
        </div>
    </div>


    <footer>
        <div class="images">
            <div class="image image1"></div>
            <div class="image image2"></div>
            <div class="image image3"></div>
            <div class="image image4"></div>
            <div class="image image5"></div>
            <div class="image image6"></div>
        </div>
        <div class="disclaimers">
            <p>@2020 Etoile</p>
            <p>Recreation by Lauryn Mills</p>
        </div>
    </footer>
    
    <script src="js/contact.js"></script>
</body>
</html>
